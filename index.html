<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Website Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
        scroll-behavior: smooth;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    /* Header & Navigation */
    header {
      position: relative;
      text-align: center;
      margin-bottom: 50px;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 20px 0;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      position: relative;
      width: 100%;
      max-height: 600px;
      overflow: hidden;
    }

    .hero img {
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;       /* Ensures the image fills the container */
        object-position: bottom; /* Shows the bottom part of the image, cuts off top */
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Great Vibes', cursive;
      font-size: 4rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
    }

    /* Section Styles */
    section {
      padding: 50px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .schedule-item {
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .schedule-item img {
      border-radius: 10px;
    }

    .rsvp-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: 0 auto;
    }

    .rsvp-form input, .rsvp-form select, .rsvp-form textarea, .rsvp-form button {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .rsvp-form button {
      background-color: #333;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .rsvp-form button:hover {
      background-color: #555;
    }

    .rsvp-container {
        max-width: 500px;
        margin: 0 auto;
    }

    .success {
    color: green;
    text-align: center;
    font-weight: bold;
    display: none;
    margin-top: 10px;
    }


    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #666;
    }

    @media(max-width: 768px){
      nav {
        flex-direction: column;
        gap: 15px;
      }

      .hero-text {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
        <a href="#schedule">Travel</a>
        <a href="#rsvp">RSVP</a>
    </nav>
    <div class="hero">
      <img src="img/tempHero.jpg" alt="Wedding Image">
      <div class="hero-text">Andrew and Nakia
      </div>
    </div>
  </header>

  <section id="schedule">
    <h2>Travel Information</h2>
    <div class="schedule-item">
      <h3>Info 1</h3>
      <p>Put info here</p>
    </div>
    <div class="schedule-item">
      <h3>Info 2</h3>
      <p>Saturday, June 14, 6:00pm</p>
    </div>
    <div class="schedule-item">
      <h3>Info 3</h3>
      <p>Saturday, June 14, 7:30pm</p>
    </div>
  </section>
  <section id="rsvp">
  <h2>RSVP</h2>
  <div class="rsvp-container">
    <form id="rsvpForm" class="rsvp-form">
      <label for="name">Your Name(s)</label>
      <input type="text" id="name" name="name" placeholder="Your Name" required>

      <label for="attendance">Will you be attending?</label>
      <select id="attendance" name="attendance" required>
        <option value="">-- Please choose --</option>
        <option value="Yes">Am Attending</option>
        <option value="No">Not Attending</option>
      </select>

      <label for="diet">Any notes or questions?</label>
      <textarea id="diet" name="diet" placeholder="e.g., dietary restrictions, questions"></textarea>

      <button type="submit">Submit</button>
    </form>
    <p class="success" id="successMessage">✅ Thank you! Your RSVP has been recorded.</p>
  </div>
</section>
<footer> If you have any questions please call x or email y </footer>
<script>
const form = document.getElementById('rsvpForm');
const successMessage = document.getElementById('successMessage');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  // Disable button and show loading
  const submitButton = form.querySelector("button");
  submitButton.disabled = true;
  submitButton.textContent = "Submitting...";

  const formData = new FormData(form);

  try {
    await fetch("https://script.google.com/macros/s/AKfycbwSRNGWMHij4xTWXbV3Nsm4bjNhzgY6s_KmVZYKYga_jaa90kyacfu6jmE-EaXyyem6/exec", {
      method: "POST",
      body: formData
    });

    // Show success confirmation
    alert("✅ Thank you! Your RSVP has been successfully sent.");
    form.reset();
  } catch (err) {
    console.error(err);
    alert("❌ Something went wrong. Please try again!");
  } finally {
    // Re-enable button and reset text
    submitButton.disabled = false;
    submitButton.textContent = "Submit";
  }
});
</script>


 
</body>
</html>
